<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>랜덤 추천기 - 프로토타입</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      width: 90%;
      max-width: 400px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .input-area {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    input {
      flex: 1;
      padding: 8px;
      font-size: 14px;
    }

    button {
      padding: 8px 12px;
      border: none;
      background: #4a6cf7;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background: #3a5ce0;
    }

    .list {
      margin-top: 10px;
    }

    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 0;
      border-bottom: 1px solid #ddd;
    }

    .item button {
      background: #ff5c5c;
      font-size: 12px;
    }

    .item button:hover {
      background: #e04848;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>랜덤 추천기</h1>

    <div class="input-area">
      <input type="text" id="itemInput" placeholder="항목을 입력하세요">
      <button id="addBtn">추가</button>
    </div>

    <div class="list" id="itemsList">
      <!-- 항목이 여기 추가됨 -->
    </div>
  </div>

  <script>
    const itemInput = document.getElementById("itemInput");
    const addBtn = document.getElementById("addBtn");
    const itemsList = document.getElementById("itemsList");

    let items = [];

    // 항목 추가
    addBtn.addEventListener("click", () => {
      const value = itemInput.value.trim();
      if (value === "") return;

      items.push(value);
      itemInput.value = "";
      render();
    });

    // 엔터키로도 추가
    itemInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") addBtn.click();
    });

    // 화면에 항목 표시
    function render() {
      itemsList.innerHTML = "";
      items.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "item";

        const span = document.createElement("span");
        span.textContent = item;

        const delBtn = document.createElement("button");
        delBtn.textContent = "삭제";
        delBtn.onclick = () => {
          items.splice(index, 1);
          render();
        };

        div.appendChild(span);
        div.appendChild(delBtn);
        itemsList.appendChild(div);
      });
    }
  </script>
</body>
</html>
